<md-sidenav-container class="md-sidenav-container full-height">
  <md-sidenav #start class="sidenav left-sidenav">
    Start Sidenav.
  </md-sidenav>
  <md-sidenav #end align="end" class="sidenav right-sidenav">
    End Sidenav.
  </md-sidenav>

  <div class="main-content">
    <button md-button (click)="start.open()">Open start sidenav</button>
    <button md-button (click)="end.open()">Open end sidenav</button>
  </div>

</md-sidenav-container>

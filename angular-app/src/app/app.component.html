<md-sidenav-container class="dashboard-container">

  <!--LEFT SIDENAV -->
  <md-sidenav #leftSideNav [opened]="leftSidenavIsOppened" [mode]="leftSidenavMode" class="sidenav left-sidenav">
    <h3>LEFT Sidenav</h3>
    <button type="button" md-button (click)="leftSideNav.close()" *ngIf="!isLeftSidenavPinned()" style="background-color: #FF4081; color: white"
      class="z-depth-1">
      close LEFT
    </button>

    <br />

    <button type="button" md-button (click)="pinLeftSideNav()" *ngIf="!isLeftSidenavPinned()" style="background-color: #FF4081; color: white"
      class="z-depth-1">
      <svg style="width:16px;height:16px" viewBox="0 0 24 24">
        <path fill="#000000" d="M16,12V4H17V2H7V4H8V12L6,14V16H11.2V22H12.8V16H18V14L16,12Z" />
      </svg> &nbsp; <span>Pin</span>
    </button>

    <button type="button" md-button (click)="unpinLeftSideNav()" *ngIf="isLeftSidenavPinned()" style="background-color: #FF4081; color: white"
      class="z-depth-1">
      <svg style="width:16px;height:16px" viewBox="0 0 24 24">
        <path fill="#000000" d="M2,5.27L3.28,4L20,20.72L18.73,22L12.8,16.07V22H11.2V16H6V14L8,12V11.27L2,5.27M16,12L18,14V16H17.82L8,6.18V4H7V2H17V4H16V12Z" />
      </svg> &nbsp; <span>Unpin</span>
    </button>

    <br />
    <br />

    <md-list>
      <md-list-item>
        <h3 md-line>Teste</h3>
        <p md-line><a href="#">a</a></p>
        <p md-line><a href="#">b</a></p>
        <p md-line><a href="#">c</a></p>
      </md-list-item>
    </md-list>

  </md-sidenav>

  <!--RIGHT SIDENAV -->
  <md-sidenav #rightSideNav align="end" class="sidenav right-sidenav">
    RIGHT Sidenav.
    <button type="button" md-button (click)="rightSideNav.close()" style="background-color: #FF4081; color: white" class="z-depth-1">
      close RIGHT
    </button>
  </md-sidenav>

  <!-- MAIN CONTENT-->
  <div class="main-content">
    <button type="button" md-button (click)="leftSideNav.open()" *ngIf="!leftSidenavIsOppened" class="z-depth-1">
      Open LEFT
    </button>
    <button type="button" md-button (click)="rightSideNav.open()" style="background-color: #FF4081; color: white" class="z-depth-1">
      Open RIGHT
    </button>
  </div>

</md-sidenav-container>
